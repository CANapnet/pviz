<html>
 <head>
  <link rel="stylesheet" type="text/css" href="deps/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="deps/pviz-core.css"/>
  <script src="deps/pviz-bundle.min.js"></script>
 </head>
 <body>
  <div id="main"></div>
  <script>
    var seqEntry = new this.pviz.SeqEntry({sequence: 'ACDEFGHIKLMNPQRSTVWY'});
    new this.pviz.SeqEntryAnnotInteractiveView({model: seqEntry, el: '#main'}).render();
    seqEntry.addFeatures([
        {category: 'foo', type: 'bar', start:  3, end:  9, text: 'BIOINFORMATICS'},
        {category: 'foo', type: 'bar', start:  6, end: 12, text: 'APPLICATION'},
        {category: 'foo', type: 'bar', start: 11, end: 15, text: 'NOTES'}
    ]);
  </script>
 </body>
</html>
